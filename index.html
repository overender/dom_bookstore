<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantasy Bookstore</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen p-6">
  <div class="max-w-xl mx-auto bg-white rounded shadow p-6">
    <h1 class="text-2xl font-bold mb-4">🐉Fantasy Bookstore</h1>

    <form id="book-form" class="space-y-4 mb-6">
      <input type="text" id="title" placeholder="Book Title" class="w-full px-3 py-2 border rounded" required />
      <input type="text" id="author" placeholder="Author Name" class="w-full px-3 py-2 border rounded" required />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Add Book
      </button>
    </form>

    <div id="books-container" class="space-y-4"></div>
  </div>

  <script src="index.js" defer></script>
</body>
</html>
